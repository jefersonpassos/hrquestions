<!-- TODO: make it a reusable directive (don't worry about style) -->
<div class="pagination">
    <div>
        Items per page
        <select ng-model="itensShowPage" ng-change="updateShowItensPage()">
            <!-- select how many items should be displayed per page -->
            <option>10</option>
            <option selected="selected">20</option> <!-- default option on first load should be 20 -->
            <option>30</option>
            <option value="{{totalItens}}">all</option> <!-- disregard pagination: show all the items -->
        </select>
    </div>
    <div>
        <button ng-click="firstPage()">&lt;&lt;</button> <!-- 'go to first page' button -->
        <button ng-click="backPage()">&lt;</button> <!-- 'go to previous page' button: can't go lower than 1 -->
        
        Page <input type="number" value="1" min="1" ng-model="currentPage"/> <!-- input to select page to go to: go to page when input changes value --> of {{totalPages}} <!-- number of pages -->

        <button ng-click="nextPage()">&gt;</button> <!-- 'go to next page' button: can't go higher than last page number -->
        <button ng-click="lastPage()">&gt;&gt;</button> <!-- 'go to last page' button -->
    </div>
    <div>
        <span>{{totalItens}} items</span> <!-- total number of items -->
    </div>

</div>
